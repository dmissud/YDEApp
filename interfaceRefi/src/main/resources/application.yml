spring:
  application:
    name: YDEAppBatch
  jpa:
    database: POSTGRESQL
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5436/db_cartographie
    username: yde_users
    password: yde_users
    driverClassName: org.postgresql.Driver
  batch:
    initialize-schema: always

logging:
  level:
    org.yde.ydeapp: debug
    org.springframework.batch: debug

spring:
  application:
    name: BatchYDEApp
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    platform: h2
    url: jdbc:h2:file:~/db_cartographie
    username: sa
    password:
    driverClassName: org.h2.Driver
  batch:
    initialize-schema: always
logging:
  level:
    org.yde.ydeapp: error
    org.springframework: info
